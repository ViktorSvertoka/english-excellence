<section class="hero" id="hero">
  <div class="hero__background hero__container">
    <h1 class="hero__title">
      Discover the joy of learning
      <span class="hero__title-current">English</span> with us!
    </h1>
    <a
      class="hero__button-leave scroll-button"
      id="leave"
      data-target="leave-section"
    >
      Leave an application
    </a>
    <a class="hero__button-round" id="footer">
      <svg
        class="hero__button-icon"
        width="20"
        height="20"
        aria-label="scroll down icon"
      >
        <use href="./sprite.svg#icon-scroll-down"></use>
      </svg>
    </a>
  </div>
</section>
